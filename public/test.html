  <body>
    <div id="obniz-debug"></div>

    <script>
      //put your obniz ID
      let obniz = new Obniz.M5StickC('OBNIZ_ID_HERE');
      let baseAcc = {};

      //during obniz(M5stickC) connection
      obniz.onconnect = async function () {
        //加速度センサ呼び出し
        await obniz.setupIMUWait();

        const acc = await obniz.imu.getAccelWait();

          console.log(flg);
        };
      };
